<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="login_style.css">

    <title>Login Page</title>
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#loginModal" >login</button>
        </form>
      </nav>
    
    <div id="loginModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--modal close button-->
                <button type="button" class="close sticky-top" data-dismiss="modal" aria-label="Close" id="cross-btn">
                    <span aria-hidden="true" id="cross">&times;</span>
                  </button>

                <div class="modal-body">
                    

                    <section class="form mt-1">
                        <div class="container">
                            <div class="row no-gutters">
                                <div class="col-lg-5 img-box box">
                                    <img src="IMAGES/Frame 5 (1).png" alt="Smart Campus" class="img-fluid">
                                    <div class="dummy-text text-center">
                                        <h1 id="sideHeading">WELCOME</h1>
                                        <h5 id="sideHeading2">Nice to see you</h5>
                                        <h1>-</h1>
                                        <h3 id="sideHeading3" class="">Enter your personal details and start journey with us</h3>
                                        <div class="form-row">
                                            <div class="col-lg-5 d-block m-auto">
                                                <button type="button" class="btn btn-dark btn-block mb-5 mt-2" id="registerBtn">Register</button>
                                            </div><!--col-lg-5-->
                                        </div><!--div form row-->

                                    </div><!--div dummy-text-->
                                </div><!--div col-lg-7-->
                                <div class="col-lg-7 px-5 pt-5 box login-container" id="login">
                                    <form action="https://anchaltanwar.github.io/Code_/" class="mx-4">
                                        <img src="IMAGES/Frame 5 (1).png" alt="Smart Campus" class="img-fluid" width="200px">
                                        <h2>login to your account</h2>
                                        <div class="form-row my-3">
                                            <div class="col-lg-10 input-group">
                                                <div class="input-group-prepend">
                                                    <i class="fa-solid fa-user input-group-text"></i>
                                                </div>
                                                <input type="email" name="Email" id="username" class="form-control" placeholder="Username" required>
                                            </div><!--col-lg-10-->
                                        </div><!--from-row-->
                                        <div class="form-row my-3">
                                            <div class="col-lg-10 input-group">
                                                <div class="input-group-prepend">
                                                    <i class="fa-solid fa-lock input-group-text"></i>
                                                </div>
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                            </div>
                                        </div><!--form-row-->
                                        <div class="form-check">
                                            <input type="checkbox" name="checkbox" id="Remember" class="form-check-input">
                                            <label for="Remember" class="form-check-label">Remember Me</label>
                                        </div><!--form-check-->
                                        <div class="form-row">
                                            <div class="col-lg-10">
                                                <button type="submit" class="btn btn-dark btn-block mb-5 mt-2" id="loginBtn">Login</button>
                                            </div>
                                        </div><!--form-row-->
                                        <a href="#">Forget Password</a>
                                        <p>Don't have an account? <a href="#">Register here</a></p>
                                    </form>
                                </div><!--#login-->

                                <div class="col-lg-7 px-5 pt-5 sr-only box login-container" id="signup">
                                    <form action="#" class="mx-sm-4">
                                        <img src="IMAGES/Frame 5 (1).png" alt="Smart Campus" class="img-fluid" width="200px">
                                        <h2>Create Account</h2>
                                        <div class="form-row my-3">
                                            <div class="col-lg-10">
                                                <input type="text" name="FullName" id="fullName" class="form-control" placeholder="Full Name" required>
                                            </div><!--input-group-->
                                        </div><!--form-row-->
                                        <div class="form-row my-3">
                                            <div class="col-lg-10 input-group">
                                                <div class="input-group-prepend">
                                                    <i class="fa-light fa-at input-group-text"></i>
                                                </div><!--input-group-prepend-->
                                                <input type="email" name="Email" id="emailId" class="form-control" placeholder="Email" required>
                                            </div><!--input-group-->
                                        </div><!--form-row-->
                                        <div class="form-row my-3">
                                            <div class="col-lg-10 input-group">
                                                <div class="input-group-prepend">
                                                    <i class="fa-solid fa-lock input-group-text"></i>
                                                </div><!--input-group-prepend-->
                                                <input type="password" name="password" id="signup-password" class="form-control" placeholder="Password" required>
                                            </div><!-- col-lg-6 -->
                                        </div><!--form-row-->
                                        <div class="form-row my-3">
                                            <div class="col-lg-10 input-group">
                                                <input type="password" name="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                                            </div><!-- col-lg-6 -->
                                        </div><!--form-row-->
                                        <div class="form-row">
                                            <div class="col-lg-10">
                                                <button type="submit" class="btn btn-dark btn-block mb-5 mt-2" id="signupBtn">Sign up</button>
                                            </div><!--col-lg-6-->
                                        </div><!--form-row-->
                                    </form>
                                </div>
                                
                            </div><!--div row-->
                        </div><!--div container-->
                    </section> 
                </div><!--modal-body-->
            </div><!--modal-content-->
        </div><!--modal-dialog-->
    </div><!--loginModal-->



    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
